<script>
    let array = ['1', 'xiao', '0s', 'la', ]
    for (let index = 0; index < array.length; index++) {

        const element = array[index];

        window.console.log(element + ' ' + typeof element);
    }
    window.console.log('我是一个华丽的分割线');
    array.forEach(element => {
        window.console.log(element + ' ' + typeof element);
    });
    window.console.log('我是一个华丽的分割线');
    for (const element of array) {
        window.console.log(element + ' ' + typeof element);
    }
    window.console.log('我是一个华丽的分割线');
    for (const iterator in array) {
        window.console.log(iterator + ' ' + typeof iterator);
    }
</script>
