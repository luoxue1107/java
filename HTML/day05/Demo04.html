<script>
    let array = ['sm', 'xm', 'ms', 'cm']
    window.console.log(array);
    let a = array.push('s');
    window.console.log(a);
    window.console.log(array);
    let b = array.pop();
    window.console.log(b)
    window.console.log(array)
    let c = array.shift();
    window.console.log(c);
    window.console.log(array);
    let d = array.unshift('m');
    window.console.log(d);
    window.console.log(array);
</script>
