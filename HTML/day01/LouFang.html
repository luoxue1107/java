<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平面图</title>
</head>

<body>
    <table border="10px" align="center" cellspacing="0px" cellpadding="25px">
        <thead>
            <caption>课工场平面图</caption>

        </thead>
        <tbody>
            <tr align="center">
                <td>教室4</td>
                <td rowspan="5">过道</td>
                <td>教室5</td>
                <td rowspan="2">电梯</td>
                <td rowspan="5">过道</td>
                <td rowspan="2">电梯</td>
                <td rowspan="5">教室6</td>
                <td rowspan="5">楼梯</td>
                <td rowspan="5">教室7</td>


            </tr>
            <tr align="center">
                <td rowspan="2">教室3</td>
                <td>楼梯</td>
            </tr>
            <tr align="center">

            </tr>
            <tr align="center">
                <td rowspan="2">教室2</td>
                <td>男厕</td>
                <td rowspan="2">电梯</td>
                <td rowspan="2">电梯</td>
            </tr>
            <tr align="center">
                <td>女厕</td>
            </tr>
            <tr align="center">
                <td rowspan="2">教室1</td>
                <td colspan="16">过道</td>

            </tr>
            <tr align="center">
                <td colspan="4">前台</td>
                <td>办公室</td>
                <td>教室8</td>
                <td>教室9</td>
                <td>教室10</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
