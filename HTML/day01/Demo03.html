<!DOCTYPE html>
<html lang="zh-cn">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>表格</title>
</head>

<body>
    <table border="1px" align="center" cellspacing="0px" cellpadding="15px">
        <thead>
            <caption>大标题</caption>
            <tr>
                <th>标题一</th>
                <th>标题二</th>
                <th>标题三</th>
                <th>标题四</th>
                <th>标题五</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td colspan="2">1-1</td>
                <td>1-2</td>
                <td>1-3</td>
                <td>1-4</td>
            </tr>
            <tr align="center">
                <td rowspan="2">2-1</td>
                <td>2-2</td>
                <td>2-3</td>
                <td>2-4</td>
                <td>2-5</td>
            </tr>
            <tr align="center">
                <td>3-1</td>
                <td>3-2</td>
                <td>3-3</td>
                <td>3-4</td>

            </tr>
            <tr align="center">
                <td>4-1</td>
                <td>4-2</td>
                <td>4-3</td>
                <td>4-4</td>
                <td>4-5</td>
            </tr>
            <tr align="center">
                <td>5-1</td>
                <td>5-2</td>
                <td>5-3</td>
                <td>5-4</td>
                <td>5-5</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
