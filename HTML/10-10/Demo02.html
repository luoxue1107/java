<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D练习</title>
    <script src="/js/jquery-3.4.1.js"></script>
    <style>
        * {
            margin-left: 200px;
            padding: 0;
        }
        
        img {
            box-shadow: 0px 0px 30px 15px slateblue;
            border: 1px solid black;
            border-radius: 10% 10%;
            border-image-width: 50px;
            width: 430px;
            height: 600px;
            -webkit-transform: rotate(10deg);
            transform: rotate(10deg);
            transform: translate(50px 100px);
        }
    </style>
</head>

<body>
    <img src="/img/xx/0.png" alt="无">
</body>

</html>
<script>
    $(function() {

        var i = 0;
        $("img").click(
            function() {
                if ($("img").width() == 16) {
                    $(this).attr("src", "/img/xx/0.png")
                    i = 0;
                } else {
                    console.log($("img").width())
                    $(this).attr("src", "/img/xx/" + ++i + ".png")
                }
            }
        )

    })
</script>
