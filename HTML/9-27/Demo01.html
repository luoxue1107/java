<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.表格</title>
    <style>
        table th {
            border: 1px #000 solid;
        }
        
        table td {
            border: 1px #000 solid;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>名字</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>白杨</td>
                <td>99</td>
            </tr>
            <tr>
                <td>陈树</td>
                <td>92</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
