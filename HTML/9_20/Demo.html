<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式</title>
</head>

<body>
    下<sub>标字</sub><br><br> 上
    <sup>标字</sup><br><br>
    <p>文本</p><br>
    <b>加粗文本</b><br><br>
    <i>斜体文本</i><br><br>
    <strong>加重字</strong><br><br>
    <em>重要文字</em><br><br>
    <small>小号字</small><br><br>
    <ins>插入字</ins><br><br>
    <del>删除字</del><br><br>
    <hr>
    <code>电脑自动输出</code><br><br>
    <kbd>键盘码</kbd><br><br>
    <samp>计算机代码样本</samp><br><br>
    <var>变量</var><br><br>
    <pre>预格式文本</pre><br><br>
    <hr>
    <abbr title="">缩写</abbr><br><br>
    <address>地址</address><br><br>
    <!-- rtl 是英文 right to left 即从右到左 -->
    <bdo dir="rtl">文字方向</bdo><br><br>
    <!-- ltr 是英文 left to right 的首字母缩写，即从左到右 -->
    <bdo dir="ltr">文字方向</bdo><br><br>
    <blockquote>长引用</blockquote><br><br>
    <!-- “” -->
    <q>短引用</q><br><br>
    <cite>引用</cite><br><br>
    <dfn>项目</dfn><br><br>
    <a href="#tips">访问有用的提示部分</a><br>
    <a id="tips">有用的提示部分</a><br>
    <a href="https://www.baidu.com/">
        访问有用的提示部分</a>
</body>

</html>
