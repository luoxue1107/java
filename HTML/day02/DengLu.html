<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
</head>

<body>
    <form action="http://www.ekgc.cn/member/elogin" method="post">
        <table border="50px" align="center" cellspacing="50px" cellpadding="50px">
            <thead>
                <caption>
                    <p style="font-size: 25px;">登录界面</p>
                </caption>
            </thead>
            <tbody>
                <tr align="center">
                    <td>
                        帐号<input type="text" name="KgcForm_models_LoginForm[identity]" id="KgcForm_models_LoginForm[identity]" value="" placeholder="手机号\邮箱" autocomplete="off">
                        <br>
                        <br> 密码<input type="password" name="KgcForm_models_LoginForm[password]" id="KgcForm_models_LoginForm[password]" maxlength="32" value="" placeholder="请输入密码" autocomplete="off">
                        <br>
                        <br>
                        <input type="submit" value="登录">
                        <br>
                        <br>
                        <a href="http://www.ekgc.cn/member/findpwd-mobile" class="left">忘记密码</a>
                        <a href="http://www.ekgc.cn/member/reg-mobile" class="right">注册</a>
                    </td>
                </tr>

            </tbody>

        </table>
    </form>
</body>

</html>
